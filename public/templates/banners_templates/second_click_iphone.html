<!doctype >
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<style type="text/css">
		/* ======== DEFAULT CSS ======== */
		body{margin:0;background:transparent;overflow:hidden}img{max-width:100%;display:block;vertical-align:middle;image-rendering:pixelated}a{-webkit-tap-highlight-color:rgba(200,0,0,0.0)}#nb-close{display:block;width:12%;height:10%;position:absolute;top:0;right:1%;border:0;background:rgba(0,0,0,0)}

		/* ======== TRIGGER SECTION CSS ======== */
		#container{
			-webkit-transform-style: preserve-3d;
			position:relative;
			-webkit-perspective: 1200px;
		}
		#first-stage{
			overflow: hidden;
			position:absolute;
            		width:100%;
            		top: 0;
            		left:0;
            		z-index: 10;
            		-webkit-transform-origin: 50% 50%;
        			/*-webkit-animation: flipOutRight .5s both ease-in;*/
        			-webkit-animation-duration : 0.5s;
        			-webkit-animation-timing-function: ease-in;
        			-webkit-animation-fill-mode : both;
		}
		#second-stage{
			overflow: hidden;
			width:100%;
			position: absolute;
			display: none;
			top:0;
			left:0;
			z-index: -50;
			-webkit-transform-origin: 50% 50%;
         			/*-webkit-animation: flipInRight .5s both ease-out;*/
         			-webkit-animation-duration : 0.5s;
        			-webkit-animation-timing-function: ease-in;
         			-webkit-animation-delay:0.5s;
         			-webkit-animation-fill-mode : both;
		}
		#background{
			width: 100%;
		}
		@-webkit-keyframes flipOutRight {
 			   to { -webkit-transform: translateZ(-1000px) rotateY(90deg); opacity: 0.2; }
		}

		@-webkit-keyframes flipInRight {
  			from { -webkit-transform: translateZ(-1000px) rotateY(-90deg); opacity: 0.2; }
		}
		</style>
	</head>
	<body>
		<div id="container">
				<div id="first-stage">
					<img class="bg" src="{{ pathToCustomImage}}" id="background">
				</div>
				<div id="second-stage">
            				<div style="position:relative;">
            					<img id="app-background" style="width:100%;" src="{{pathToBanner}}">
            				</div>
            	</div>
		<script type="text/javascript">
			{{ communicateScript }}
		</script>

		<script>
			var 	firstStage 	= document.getElementById('first-stage'),
				secondStage 	= document.getElementById('second-stage');


				firstStage.addEventListener('click', function(){
					firstStage.style.webkitAnimationName = 'flipOutRight';
					secondStage.style.webkitAnimationName = 'flipInRight';
					secondStage.style.display = 'block';
				});
		</script>
	</body>
</html>
